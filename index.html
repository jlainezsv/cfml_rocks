<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFML Rocks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="coming-container flex flex-col justify-center items-center">
    <div class="logocont">
     
        <img src="/images/logo.svg" alt="CFML Rocks" class="logowhite">
        <img src="/images/logo-dark.svg" alt="CFML Rocks" class="logodark">
        
    </div>
    
    <div class="flex items-center justify-center">
        <div class="max-w-7xl mx-auto text-center" x-data="{
                        text: '',
                        textArray : ['Learning Resources', 'Documentation, Tutorials, Cookbooks', 'and much more', 'COMING SOON!'],
                        textIndex: 0,
                        charIndex: 0,
                        pauseEnd: 600,
                        pauseStart: 20,
                        typeSpeed: 75,
                        direction: 'forward'
                     }" x-init="(() => { 
                     
                        let typingInterval = setInterval(startTyping, $data.typeSpeed);
                     
                     function startTyping(){
                        let current = $data.textArray[ $data.textIndex ];
                        if($data.charIndex > current.length){
                             $data.direction = 'backward';
                             clearInterval(typingInterval);
                             setTimeout(function(){
                                typingInterval = setInterval(startTyping, $data.typeSpeed);
                             }, $data.pauseEnd);
                        }   
                           
                        $data.text = current.substring(0, $data.charIndex);
                        if($data.direction == 'forward'){
                            $data.charIndex += 1;
                         } else {
                            if($data.charIndex == 0){
                                $data.direction = 'forward';
                                clearInterval(typingInterval);
                                setTimeout(function(){
                                
                                    $data.textIndex += 1;
                                    if($data.textIndex >= $data.textArray.length){
                                        $data.textIndex = 0;
                                    }
                                
                                    typingInterval = setInterval(startTyping, $data.typeSpeed);
                                }, $data.pauseStart);
                            }
                            $data.charIndex -= 1;
                         }
                     }
                 })()">
            <h1 class="typetext" x-text="text"></h1>
        </div>
    </div>



 </div>
</body>


<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
<script src="/js/functions.js"></script>
</html>
